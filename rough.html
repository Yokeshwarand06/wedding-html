<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .download-btn {
        background-color: #50c878;
        color: #ffffff;
        border: none;
        border-radius: 30px;
        padding: 15px 15px;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 1px;
        text-transform: uppercase;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
        width: 180px;
      }

      .download-btn ::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200%;
        height: 300%;
        background-color: rgba(255, 255, 255, 0.3);
        transition: all 0.4s ease;
        border-radius: 50%;
        z-index: 0;
        transform: translate(-50%, -50%) scale(0);
      }

      .download-btn :hover::before {
        transform: translate(-50%, -50%) scale(1);
      }

      .download-btn :hover {
        color: #4caf50;
        background-color: #ffffff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .download-btn :active {
        transform: scale(0.95);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <button class="attractive-button">Click Me!</button>
    <button class="download-btn">Learn More</button>
  </body>
</html>
